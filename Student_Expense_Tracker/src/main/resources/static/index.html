<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(to right, #4facfe, #00f2fe);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .card {
          background: #fff;
          padding: 3rem 4rem;
          border-radius: 16px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.15);
          text-align: center;
          max-width: 1000px;
<!--          min-height: 500px;-->
          width: 90%;
        }
        h1 {
          font-size: 2.2rem;
          margin-bottom: 1.5rem;
          color: #222;
        }
        .links {
          margin-top: 1rem;
          display: flex;
          justify-content: center;
          gap: 2rem;
        }
        .links a {
          text-decoration: none;
          font-size: 1.1rem;
          font-weight: 500;
          color: #0077b6;
          transition: color 0.2s ease;
        }
        .links a:hover {
          color: #023e8a;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Welcome to<br>Student Expense Tracker</h1>
    <br>
    <div class="links">
        <a href="login">Login</a>
        <a href="signup">Signup</a>
    </div>
</div>
</body>
</html>
